<div class="signup-container">
  <h2>Create Your Account</h2>
  <p class="subtitle">Join our skill-sharing community</p>

  <!-- Upload Photo -->
  <div class="upload-photo mb-4">
    <label>
      <img
        src="assets/avatar-placeholder.svg"
        alt="Upload"
        class="upload-icon"
      />
      <input type="file" hidden />
      <div class="upload-text">Upload Photo</div>
    </label>
  </div>

  <form (ngSubmit)="register()" class="signup-form">
    <!-- Name -->
    <div class="row mb-3">
      <div class="col">
        <label>First Name</label>
        <input
          class="form-control"
          [(ngModel)]="user.firstName"
          name="firstName"
          placeholder="Enter first name"
          required
        />
      </div>
      <div class="col">
        <label>Last Name</label>
        <input
          class="form-control"
          [(ngModel)]="user.lastName"
          name="lastName"
          placeholder="Enter last name"
          required
        />
      </div>
    </div>

    <!-- Username -->
    <div class="mb-3">
      <label>Username</label>
      <input
        class="form-control"
        [(ngModel)]="user.username"
        name="username"
        placeholder="Choose a username"
        required
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        [(ngModel)]="user.email"
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <!-- Bio -->
    <div class="mb-3">
      <label>Bio</label>
      <textarea
        class="form-control"
        rows="3"
        [(ngModel)]="user.bio"
        name="bio"
        placeholder="Tell us about yourself and your skills..."
        required
      ></textarea>
    </div>

    <!-- Address -->
    <div class="mb-3">
      <label>Address</label>
      <input
        class="form-control"
        [(ngModel)]="user.address"
        name="address"
        placeholder="Enter your address"
        required
      />
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label>Password</label>
      <div class="input-group">
        <input
          type="password"
          class="form-control"
          [(ngModel)]="user.password"
          name="password"
          placeholder="Create a password"
          required
        />
        <span class="input-group-text"><i class="bi bi-eye"></i></span>
      </div>
    </div>

    <!-- Terms Checkbox -->
    <div class="form-check mb-3">
      <input
        type="checkbox"
        class="form-check-input"
        [(ngModel)]="user.agree"
        name="agree"
        required
      />
      <label class="form-check-label">
        I agree to the <a href="#">Terms of Service</a> and
        <a href="#">Privacy Policy</a>
      </label>
    </div>

    <!-- Submit -->
    <button type="submit" class="btn btn-dark w-100 rounded-3">
      Create Account
    </button>

    <!-- Already have account -->
    <p class="text-center mt-4 small">
      Already have an account?
      <a routerLink="/login" class="text-decoration-none text-dark fw-medium"
        >Log in</a
      >
    </p>
  </form>
</div>
